<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>High Temperature Prediction Market Guidance</title>
  <style>
    :root{
      /* Robinhood-ish dark */
      --bg:#000000;
      --panel:#14171c;
      --panel2:#1b1f26;
      --line:#2a2f3a;
      --line2:#343b49;

      --text:#f2f4f7;
      --muted:#a8b0bf;
      --muted2:#7f8797;

      /* Accent = light blue (requested) */
      --accent:#60a5fa;     /* light blue */
      --accent2:#93c5fd;

      --good:#34d399;
      --bad:#fb7185;

      --radius:8px;         /* less rounded */
      --shadow: 0 10px 26px rgba(0,0,0,.55);
      --mono: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;
      --sans: -apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,Helvetica,Arial,sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:var(--bg);
    }

    /* Top nav-ish bar */
    .topbar{
      border-bottom:1px solid var(--line);
      background:var(--bg);
    }
    .topbar-inner{
      max-width:1280px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .brand{
      font-weight:900;
      letter-spacing:.2px;
      font-size:16px;
      white-space:nowrap;
    }

    .status{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:13px;
      color:var(--muted);
      font-weight:800;
    }
    .dot{
      width:9px;height:9px;border-radius:999px;
      background:var(--muted2);
    }
    .status.ok .dot{background:var(--good)}
    .status.warn .dot{background:#fbbf24}
    .status.bad .dot{background:var(--bad)}

    .wrap{
      max-width:1280px;
      margin:0 auto;
      padding:18px;
    }

    /* Two-column layout like the screenshot */
    .layout{
      display:grid;
      grid-template-columns: 1.8fr 1fr;
      gap:18px;
      align-items:start;
    }
    @media (max-width: 980px){
      .layout{grid-template-columns:1fr}
    }

    .card{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card-h{
      padding:14px 14px 12px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .card-h .kicker{
      font-size:12px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:.14px;
      color:var(--muted);
    }
    .card-h .small{
      font-size:12px;
      color:var(--muted2);
      font-weight:700;
    }
    .card-b{padding:14px}

    /* Form */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width: 720px){
      .grid{grid-template-columns:1fr}
    }

    label{
      display:block;
      font-size:12px;
      font-weight:900;
      letter-spacing:.12px;
      text-transform:uppercase;
      color:var(--muted2);
      margin:0 0 6px;
    }

    input, select{
      width:100%;
      padding:14px 12px;
      border-radius:var(--radius);
      border:1px solid var(--line2);
      background:var(--panel2);
      color:var(--text);
      font:inherit;
      font-size:15px;
      outline:none;
    }
    input::placeholder{color:rgba(168,176,191,.55)}
    input:focus, select:focus{
      border-color: rgba(96,165,250,.85);
      box-shadow: 0 0 0 4px rgba(96,165,250,.18);
    }

    .actions{
      margin-top:12px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    button{
      width:100%;
      padding:14px 12px;
      border-radius:var(--radius);
      border:1px solid var(--line2);
      background:var(--panel2);
      color:var(--text);
      font-weight:950;
      letter-spacing:.12px;
      cursor:pointer;
      font-size:15px;
    }
    button:hover{border-color: rgba(96,165,250,.55)}
    button.primary{
      background:var(--accent);
      border-color: rgba(96,165,250,.9);
      color:#081018;
    }
    button.primary:hover{filter:brightness(1.03)}
    button:disabled{opacity:.55; cursor:not-allowed}

    .err{
      display:none;
      margin-top:12px;
      border:1px solid rgba(251,113,133,.45);
      background: rgba(251,113,133,.10);
      border-radius:var(--radius);
      padding:10px 12px;
      font-family:var(--mono);
      font-size:13px;
      white-space:pre-wrap;
    }

    /* Right panel (result) */
    .side{
      position:sticky;
      top:18px;
    }
    @media (max-width: 980px){
      .side{position:static}
    }

    .pillrow{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:9px 10px;
      border-radius:999px;
      border:1px solid var(--line2);
      background:var(--panel2);
      font-weight:1000;
      letter-spacing:.12px;
      font-size:13px;
    }
    .badge .b-dot{width:9px;height:9px;border-radius:999px;background:var(--muted2)}
    .badge.buyyes{border-color: rgba(52,211,153,.35)}
    .badge.buyyes .b-dot{background: var(--good)}
    .badge.buyno{border-color: rgba(251,113,133,.35)}
    .badge.buyno .b-dot{background: var(--bad)}
    .badge.pass{border-color: rgba(96,165,250,.25)}
    .badge.pass .b-dot{background: var(--accent)}

    .contract{
      margin-top:10px;
      border:1px solid var(--line);
      background:var(--panel2);
      border-radius:var(--radius);
      padding:10px 12px;
      font-family:var(--mono);
      font-size:12.5px;
      color:rgba(242,244,247,.92);
      word-break:break-word;
    }

    .kv{
      margin-top:12px;
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
    }
    .kv .item{
      border:1px solid var(--line);
      background:var(--panel2);
      border-radius:var(--radius);
      padding:10px 12px;
    }
    .kv .k{
      font-size:12px;
      font-weight:900;
      letter-spacing:.12px;
      text-transform:uppercase;
      color:var(--muted2);
      display:flex;
      align-items:center;
      gap:8px;
      margin-bottom:6px;
    }
    .kv .k .bar{
      width:10px;height:10px;border-radius:3px;background:var(--accent);
    }
    .kv .v{
      font-family:var(--mono);
      font-size:13px;
      color:rgba(242,244,247,.92);
      line-height:1.35;
    }

    .note{
      margin-top:12px;
      color:var(--muted2);
      font-size:12px;
      font-weight:800;
      letter-spacing:.10px;
      text-transform:uppercase;
    }

    /* subtle “chart” placeholder to feel like the screenshot, but not flashy */
    .chart{
      height:140px;
      border:1px solid var(--line);
      background: #0a0c10;
      border-radius:var(--radius);
      margin-bottom:12px;
      position:relative;
      overflow:hidden;
    }
    .chart::before{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(to bottom, rgba(255,255,255,.04), rgba(255,255,255,0)),
        repeating-linear-gradient(to right, rgba(255,255,255,.04) 0, rgba(255,255,255,.04) 1px, transparent 1px, transparent 80px),
        repeating-linear-gradient(to bottom, rgba(255,255,255,.03) 0, rgba(255,255,255,.03) 1px, transparent 1px, transparent 46px);
      opacity:.55;
    }
    .chartline{
      position:absolute;
      left:0; right:0; bottom:18px;
      height:2px;
      background: rgba(96,165,250,.65);
      transform: translateY(-32px);
      box-shadow: 0 0 0 1px rgba(96,165,250,.15);
    }
    .chartlabel{
      position:absolute;
      left:12px; top:10px;
      font-size:12px;
      color:var(--muted2);
      font-weight:800;
      letter-spacing:.10px;
      text-transform:uppercase;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">High Temperature Prediction Market Guidance</div>
      <div id="status" class="status">
        <span class="dot"></span>
        <span id="statusText">idle</span>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="layout">
      <!-- Left: Inputs -->
      <div class="card">
        <div class="card-h">
          <div class="kicker">Inputs</div>
          <div class="small">Enter the contract and click Evaluate Market.</div>
        </div>
        <div class="card-b">
          <div class="grid">
            <div>
              <label for="city">City</label>
              <select id="city">
                <option value="den">Denver</option>
                <option value="nyc">New York City</option>
                <option value="dal">Dallas</option>
                <option value="chi">Chicago</option>
              </select>
            </div>

            <div>
              <label for="date">Date</label>
              <input id="date" placeholder="mm/dd/yyyy" inputmode="numeric" />
            </div>

            <div>
              <label for="temp">Potential High Temp</label>
              <input id="temp" placeholder="°F" inputmode="decimal" />
            </div>

            <div>
              <label for="yes">Yes Cost</label>
              <input id="yes" placeholder="cents" inputmode="decimal" />
            </div>

            <div>
              <label for="no">No Cost</label>
              <input id="no" placeholder="cents" inputmode="decimal" />
            </div>

            <div>
              <label>&nbsp;</label>
              <button id="btnEval" class="primary">Evaluate Market</button>
            </div>
          </div>

          <div id="err" class="err"></div>

          <div class="note">Format used: mm/dd/yyyy - t - yes:$$ / no:$$</div>
        </div>
      </div>

      <!-- Right: Result panel -->
      <div class="side">
        <div class="card">
          <div class="card-h">
            <div class="kicker">Result</div>
            <div class="small">BUY YES / BUY NO / PASS</div>
          </div>
          <div class="card-b">
            <div class="chart" aria-hidden="true">
              <div class="chartlabel">Market</div>
              <div class="chartline"></div>
            </div>

            <div class="pillrow">
              <div id="badge" class="badge pass">
                <span class="b-dot"></span>
                <span id="badgeText">PASS</span>
              </div>
            </div>

            <div id="contractLine" class="contract">—</div>

            <div class="kv">
              <div class="item">
                <div class="k"><span class="bar"></span>Market</div>
                <div class="v" id="vMarket">—</div>
              </div>
              <div class="item">
                <div class="k"><span class="bar"></span>Model</div>
                <div class="v" id="vModel">—</div>
              </div>
              <div class="item">
                <div class="k"><span class="bar"></span>Fair</div>
                <div class="v" id="vFair">—</div>
              </div>
              <div class="item">
                <div class="k"><span class="bar"></span>Edge</div>
                <div class="v" id="vEdge">—</div>
              </div>
            </div>

            <div class="note">Uses NOAA/NWS probability from backend.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Served by same backend on Render, so use relative URLs.
    const API_BASE = "";

    const elStatus = document.getElementById("status");
    const elStatusText = document.getElementById("statusText");

    const city = document.getElementById("city");
    const dateIn = document.getElementById("date");
    const tempIn = document.getElementById("temp");
    const yesIn = document.getElementById("yes");
    const noIn = document.getElementById("no");
    const btnEval = document.getElementById("btnEval");

    const err = document.getElementById("err");

    const badge = document.getElementById("badge");
    const badgeText = document.getElementById("badgeText");
    const contractLine = document.getElementById("contractLine");

    const vMarket = document.getElementById("vMarket");
    const vModel = document.getElementById("vModel");
    const vFair = document.getElementById("vFair");
    const vEdge = document.getElementById("vEdge");

    function setStatus(text, state="idle"){
      elStatusText.textContent = text;
      elStatus.className = "status " + (state === "ok" ? "ok" : state === "warn" ? "warn" : state === "bad" ? "bad" : "");
    }

    function showError(msg){
      err.style.display = "block";
      err.textContent = msg;
      setStatus("error", "bad");
    }

    function clearError(){
      err.style.display = "none";
      err.textContent = "";
    }

    function num(v){
      const x = String(v || "").trim();
      if (!x) return null;
      const n = Number(x);
      return Number.isFinite(n) ? n : null;
    }

    function sanitizeDate(mdy){
      const m = String(mdy || "").trim();
      if (!/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(m)) return null;
      return m;
    }

    function setBadge(sig){
      const s = (sig || "").toUpperCase();
      badge.className = "badge " + (s.includes("BUY YES") ? "buyyes" : s.includes("BUY NO") ? "buyno" : "pass");
      badgeText.textContent = s.includes("BUY YES") ? "BUY YES" : s.includes("BUY NO") ? "BUY NO" : "PASS";
    }

    function fmt4(x){
      return (typeof x === "number" && isFinite(x)) ? x.toFixed(4) : "—";
    }

    async function evaluate(){
      clearError();
      setStatus("running", "warn");
      btnEval.disabled = true;

      const d = sanitizeDate(dateIn.value);
      const t = num(tempIn.value);
      const yes = num(yesIn.value);
      const no = num(noIn.value);

      if (!d) { showError("Bad date. Use mm/dd/yyyy."); btnEval.disabled = false; return; }
      if (t === null) { showError("Bad Potential High Temp."); btnEval.disabled = false; return; }
      if (yes === null) { showError("Bad Yes Cost."); btnEval.disabled = false; return; }
      if (no === null) { showError("Bad No Cost."); btnEval.disabled = false; return; }

      const line = `${d} - ${t} - yes:${yes} / no:${no}`;
      contractLine.textContent = line;

      try{
        const r = await fetch(`${API_BASE}/api/evaluate`, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ city: city.value, lines: [line] })
        });

        if (!r.ok){
          const text = await r.text();
          throw new Error(`HTTP ${r.status}\n${text}`);
        }

        const data = await r.json();
        const out = (data.results || [])[0];

        if (!out){
          showError("No response.");
          btnEval.disabled = false;
          return;
        }
        if (out.error){
          showError(String(out.error));
          btnEval.disabled = false;
          return;
        }

        setBadge(out.signal);

        vMarket.textContent = `YES ${fmt4(out.market_yes)} | NO ${fmt4(out.market_no)}`;
        vModel.textContent  = `μ ${fmt4(out.mu)} | σ ${fmt4(out.sigma)}`;
        vFair.textContent   = `YES ${fmt4(out.fair_yes)} | NO ${fmt4(out.fair_no)}`;
        vEdge.textContent   = `YES ${fmt4(out.edge_yes)} | NO ${fmt4(out.edge_no)}`;

        const s = (out.signal || "").toUpperCase();
        if (s.includes("BUY")) setStatus("signal", "ok");
        else setStatus("pass", "idle");

      } catch(e){
        showError(String(e));
      } finally{
        btnEval.disabled = false;
      }
    }

    btnEval.addEventListener("click", evaluate);
    [dateIn, tempIn, yesIn, noIn].forEach(el => {
      el.addEventListener("keydown", (ev) => { if (ev.key === "Enter") evaluate(); });
    });

    setStatus("idle","idle");
  </script>
</body>
</html>
